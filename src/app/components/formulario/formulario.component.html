
  <mat-toolbar>
    <span>Cadastre-se</span>
  </mat-toolbar>

  <form [formGroup]="formularioCadastro" (ngSubmit)="enviarFormulario(formularioCadastro.value)">
    <mat-form-field>
      <mat-label>Nome:</mat-label>
      <input type="text" placeholder="Digite o seu nome" formControlName="nome" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone:</mat-label>
      <input type="text" placeholder="Digite o seu telefone" formControlName="telefone" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input type="email" placeholder="Digite o seu email" formControlName="email" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de nascimento:</mat-label>
      <input type="date" placeholder="Digite a sua data de nascimento:" formControlName="dataDeNascimento" matInput>
    </mat-form-field>

    <div>
      <button type="submit" mat-raised-button>Cadastrar</button>
    </div>

  </form>

  <mat-toolbar>
      <span>Informações pessoais</span>
  </mat-toolbar>
  <table [dataSource]="conteudoDaTabela" myTable mat-table>
    <tr mat-header-row *matHeaderRowDef="colunasDaTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasDaTabela"></tr>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.telefone}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.email}}</td>
    </ng-container>
    <ng-container matColumnDef="dataDeNascimento">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let pessoa">{{pessoa.dataDeNascimento}}</td>
    </ng-container>

  </table>
